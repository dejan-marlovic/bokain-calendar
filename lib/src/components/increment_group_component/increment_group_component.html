<div class="container"
        [style.background-color]="backgroundColor"
        [style.color]="color"
        [class.noshow]="booking?.noshow == true"
        (click)="onBookingClickController.add(bookingId)">
    <div
            *ngFor="let increment of increments; let i = index"
            class="increment"
            [class.border-top]="i == 0"
            [class.border-bottom]="i == increments.length - 1"
            [style.background-color]="getColor(increment)">
        <div *ngIf="i != 3 || booking == null" class="shorten-overflow-text">
            {{outputRow(i)}}
        </div>
        <div *ngIf="i == 3 && booking != null">
            <glyph *ngIf="star" icon="star" size="large"></glyph>
            <glyph *ngIf="plus" icon="add" size="large"></glyph>
        </div>
    </div>
</div>
