<table>
    <tbody>
    <tr>
        <td *ngFor="let i of [0, 1, 2, 3, 4, 5, 6]">
            <bo-schedule-day
                    [selectedState]="selectedState"
                    [user]="selectedUser"
                    [salon]="selectedSalon"
                    [date]="weekDates[i]"
                    (bookingSelect)="onBookingSelectController.add($event)"
                    (dateClick)="onDateClickController.add($event)">
            </bo-schedule-day>
        </td>
    </tr>
    </tbody>
</table>
