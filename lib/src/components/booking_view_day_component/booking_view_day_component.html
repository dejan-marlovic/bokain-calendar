<div *ngIf="user != null">
    <div class="text-center day-header">
        <h3 class="margin-top-none margin-bottom-none" (click)="onDateClickController.add(date)">{{date | date:'EEEE' | phrase}}</h3>
        <h1 class="margin-top-none margin-bottom-none">{{date | date:'dd'}}</h1>
        <h3 class="margin-top-none month">{{date | date:'MMMM' | phrase}}</h3>
    </div>
    <div>
        <bo-increment-group
                *ngFor="let group of incrementGroups"
                [increments]="group"
                [userId]="user.id"
                (click)="onBookingSelectController.add($event);">
        </bo-increment-group>
    </div>
</div>
